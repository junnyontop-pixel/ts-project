<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>익명 채팅방</title>
  <style>
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>익명 채팅방</h1>
  <div id="chat"></div>
  <input id="msg" type="text" placeholder="메시지를 입력하세요" />
  <button id="send">전송</button>

  <script>
    const ws = new WebSocket("wss://opulent-parakeet-77p6rrj557wcpr4g-4000.app.github.dev/");

    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    const messages = [];

    ws.onopen = () => {
      console.log("WebSocket 연결 성공");
    };

    ws.onmessage = (event) => {
      messages.push(event.data);

      if (messages.length > 30) {
        messages.shift();
      }

      renderMessages();
    };

    sendBtn.onclick = () => {
      if (input.value.trim() !== "" && ws.readyState === WebSocket.OPEN) {
        ws.send(input.value);
        input.value = "";
      } else {
        console.warn("WebSocket 연결이 닫혀 있습니다.");
      }
    };

    function renderMessages() {
      chat.innerHTML = "";
      messages.forEach((msg) => {
        const p = document.createElement("p");
        p.textContent = msg;
        chat.appendChild(p);
      });
      chat.scrollTop = chat.scrollHeight; // 자동 스크롤
    }
  </script>
</body>
</html>
